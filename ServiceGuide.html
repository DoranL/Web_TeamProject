    <section> 
        <script>
            var index =0; 
            window.onload = function(){
                slideShow();
            }
    
            function slideShow(){
                var i;
                var x = document.getElementsByClassName('slide1'); //slid1에 대한 참조
              
                for(i=0; i<x.length; i++){
                    x[i].style.display ='none' // 처음부터 전부 display를 none
                }
                index++;
                if(index > x.length){
                    index =1; //인덱스 초과시 1로 변경
                }
    
                x[index-1].style.display="block" //해당 인덱스는 block
                setTimeout(slideShow, 2000); //함수를 6초마다 호출
            }
        </script>
