<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>MetaCare | 로그인</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <header>
            <a href="Main.html" class="logo">MetaCare</a>
        </header>
        <hr>
        <main class="login">
            <h1 id="intro">MetaCare 계정을 입력하세요</h1>
            <ul class="top">
                <li id="qrborder"><a href="QRlogin.html" id="qrcode">QR 코드</a></li>
                <li><a href="login.html">전화번호・이메일</a></li>
            </ul>
            <div style="text-align:center;">
                <img src="img/qrcode.png">
            </div>
            <div class="empty"></div>
            <div id="demo"></div>
            <div class="empty2"></div>
            <p class="text_area">로그인하시려면 MetaCare앱을 열고<br>코드를 스캔해주세요</p>
            <p style="text-align: center; color:rgba(141, 138, 138, 0.616)">프로필 > 내 코드 > 스캔하기</p>
            <div class="empty"></div>
            <div style="text-align: center; color: gray;">또는</div>
            <div class="empty"></div>
            <ul class="sns-list">
                <li><a href="https://ko-kr.facebook.com/"><img src="img/fb.png"></a></li>
                <li><a href="https://line.me/ko/"><img src="img/rine.png"></a></li>
                <li><a href="https://twitter.com/?lang=ko"><img src="img/tw.png"></a></li>
                <li><a href="https://www.kakaocorp.com/page/"><img src="img/kaka.png"></a></li>
            </ul>
            <div class="empty2"></div>
            <p style="text-align:center">MetaCare가 처음이신가요? <a href="download.html" style="color: black;" target="_blank">앱 다운로드</a></p>
        </main>
    </body>
    <script>
        var time = 60;
        var min = " ";
        var sec = " ";

        var x = setInterval(function() {
            min = parseInt(time/60);
            sec = time%60;

            document.getElementById("demo").innerHTML = min + ":" + sec;
            time--;

            if(time < 0 ) {
                clearInterval(x);
                document.getElementById("demo").innerHTML =  "코드 초기화";
            }
        }, 1000);
    </script>
</html>
