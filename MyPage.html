<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCare | 마이페이지</title>
    <link rel="stylesheet" href="css/myPage.css">
    <style>
    article {
        width: 880px;
        height: 900px;
        float: left;
        background-image: url('img/Frame.png');
        margin-left: 100px;
    }
    </style>
    <script> 
        var gender = false;
        function checkGender(event){
            if(event.target.value == 'Woman')
            {
                document.getElementById('Man_clothes').style.display = 'none';
                document.getElementById('Woman_clothes').style.display = '';     
            }
            if (event.target.value == 'Man') {
                document.getElementById('Man_clothes').style.display = '';
                document.getElementById('Woman_clothes').style.display = 'none';
            }
            gender = true;
        }

        function checkData()
        {
            if ((document.getElementById('UserName').value != '') && gender)
            {
                alert('저장이 완료되었습니다.');
            }
            else
            {
                alert('이름과 성별을 설정해야 합니다.');
            }
        }
    </script>
</head>
<body>
    <header>
        <a href="Main.html">
            <h1 style="font-size: 50px;">MetaCare</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a href="Main.html">Home</a></li>
                <li><a href="ServiceGuide.html">서비스 안내</a></li>
                <li><a href="preview.html">체험하기</a></li>
                <li><a href="download.html">앱 다운로드</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <article>
            <iframe scrolling="no" frameborder="0" name="myiFrame" src=""></iframe>
        </article>
            <fieldset>
                <legend>내 정보</legend>
                <table>
                    <tr>
                        <td style="width: 50px;"><label for="UserName">이름</label></td>
                        <td><input type="text" name="" id="UserName" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="Gender">성별</label></td>
                        <td>
                            <label><input type="radio" id="Gender" name="Gender" value="Woman" onclick="checkGender(event)"> 여자</label>
                            <label><input type="radio" id="Gender" name="Gender" value="Man" onclick="checkGender(event)"> 남자</label>
                        </td>
                    </tr>
                    <tr>
                    <td style="vertical-align:top;"><label>의상</label></td>
                    <td>
                    <aside>
                        <ul id="Woman_clothes" style="display: none;">
                            <li><button class="clothes_op" style="background-image: url('img/cl1.png');"
                                    onclick="myiFrame.location.href='img/cap1.png';"></button></li>
                            <li><button class="clothes_op" style="background-image: url('img/cl2.png');"
                                    onclick="myiFrame.location.href='img/cap2.png';"></button></li>
                            <li><button class="clothes_op" style="background-image: url('img/cl3.png');"
                                    onclick="myiFrame.location.href='img/cap3.png';"></button></li>
                            <li><button class="clothes_op" style="background-image: url('img/cl4.png');"
                                    onclick="myiFrame.location.href='img/cap4.png';"></button></li>
                        </ul>
                        <ul id="Man_clothes" style="display: none;">
                            <li><button class="clothes_op" style="background-image: url('img/cl1.png');"
                                    onclick="myiFrame.location.href='img/cap5.png';"></button></li>
                            <li><button class="clothes_op" style="background-image: url('img/cl5.png');"
                                    onclick="myiFrame.location.href='img/cap6.png';"></button></li></button></li>
                            <li><button class="clothes_op" style="background-image: url('img/cl6.png');"
                                    onclick="myiFrame.location.href='img/cap7.png';"></button></li></button></li>
                            <li><button class="clothes_op" style="background-image: url('img/cl7.png');"
                                    onclick="myiFrame.location.href='img/cap8.png';"></button></li></button></li>
                        </ul>
                    <aside>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" id="saveButton" value="저장하기" onclick="checkData()"></td>
                    </tr>
                </table>                  
            </fieldset>  
    </main>

        </div>
    </footer>
</body>
</html>
